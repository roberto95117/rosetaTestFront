<router-outlet></router-outlet>
  <div [hidden]="route.children.length !==0">

  
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idEstudiante">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idEstudiante}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="fechaNacimiento">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha nacimiento </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fechaNac}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Alias">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Alias </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.alias}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['editar', row.idPaciente]"><mat-icon>ballot</mat-icon></button>
        <button mat-button color="accent" (click)="eliminar()" ><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
  
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" length="10" (page)="mostrarMas()"></mat-paginator>

  <button mat-fab color="accent" style="float: right" routerLink="/estudiante/nuevo">
    <mat-icon>create</mat-icon>
  </button>

</div>
